<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine JS30</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="drumLine">
        <div class="drumBlock D">
            <div class="letter">D</div>
            <div class="soundSource">Tom1</div>
        </div>
        <div class="drumBlock F">
            <div class="letter">F</div>
            <div class="soundSource">Snare</div>
        </div>
        <div class="drumBlock G">
            <div class="letter">G</div>
            <div class="soundSource">Kick</div>
        </div>
        <div class="drumBlock T">
            <div class="letter">T</div>
            <div class="soundSource">Tink</div>
        </div>
        <div class="drumBlock Y">
            <div class="letter">Y</div>
            <div class="soundSource">Ride</div>
        </div>
        <div class="drumBlock U">
            <div class="letter">U</div>
            <div class="soundSource">Open Hat</div>
        </div>
        <div class="drumBlock J">
            <div class="letter">J</div>
            <div class="soundSource">Hi Hat</div>
        </div>
        <div class="drumBlock K">
            <div class="letter">K</div>
            <div class="soundSource">Boom</div>
        </div>
    </section>

    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>


    <script src="index.js"></script>
</body>

</html>
